---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiSelectorTerms:
    - alias: bottlerocket@latest
  role: eks-spot-gpu
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: eks-spot-gpu
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: eks-spot-gpu
  tags:
    karpenter.sh/discovery: eks-spot-gpu
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      requirements:
        - key: "karpenter.k8s.aws/instance-category"
          operator: In
          values: ["c", "m", "r"]
        - key: "karpenter.k8s.aws/instance-cpu"
          operator: In
          values: ["4", "8", "16", "32"]
        - key: "karpenter.k8s.aws/instance-hypervisor"
          operator: In
          values: ["nitro"]
        - key: "karpenter.k8s.aws/instance-generation"
          operator: Gt
          values: ["2"]
  limits:
    cpu: 1000
  disruption:
    consolidationPolicy: WhenEmpty
    consolidateAfter: 30s

---
# H100 专用 EC2NodeClass - 使用 P5 实例存储
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: h100-gpu
spec:
  amiSelectorTerms:
    - alias: bottlerocket@latest
  role: eks-spot-gpu
  instanceStorePolicy: RAID0
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: eks-spot-gpu
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: eks-spot-gpu
  tags:
    karpenter.sh/discovery: eks-spot-gpu
    gpu-type: h100

---
# P5 GPU NodePool - H100 spot 实例
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: p5-gpu-h100
spec:
  disruption:
    consolidateAfter: 1h
    consolidationPolicy: WhenEmpty
  template:
    metadata:
      labels:
        gpu-type: h100
        nodepool: p5-gpu-h100
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: h100-gpu
      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot"]
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values: ["p5.48xlarge"]
      taints:
        - key: nvidia.com/gpu
          value: "true"
          effect: NoSchedule
