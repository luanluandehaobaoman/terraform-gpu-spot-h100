# vLLM 部署示例 - 调度到 P5 (H100)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpt-oss-20b-h100
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-gptoss-h100
  template:
    metadata:
      labels:
        app: vllm-gptoss-h100
    spec:
      nodeSelector:
        node.kubernetes.io/instance-type: p5.48xlarge
        karpenter.sh/nodepool: p5-gpu-h100
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
      - name: inference-server
        image: public.ecr.aws/deep-learning-containers/vllm:0.11.2-gpu-py312-ec2-soci
        ports:
        - containerPort: 8000
        resources:
          requests:
            nvidia.com/gpu: 2
            memory: "100Gi"
            cpu: "20"
          limits:
            nvidia.com/gpu: 2
            memory: "100Gi"
        command: [ "vllm", "serve" ]
        args:
        - openai/gpt-oss-20b
        - --gpu-memory-utilization=0.90
        - --tensor-parallel-size=2
        - --max-model-len=20000
        env:
        - name: VLLM_ATTENTION_BACKEND
          value: "TRITON_ATTN"
        - name: PORT
          value: "8000"
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory

---
# H100 服务
apiVersion: v1
kind: Service
metadata:
  name: gptoss-service-h100
spec:
  selector:
    app: vllm-gptoss-h100
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
