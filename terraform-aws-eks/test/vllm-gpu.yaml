# vLLM 部署示例 - 调度到 GPU Spot 节点
# 默认配置使用 p5.48xlarge (H100)，可修改 nodeSelector 使用其他 GPU 实例
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gpu-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-gpu-demo
  template:
    metadata:
      labels:
        app: vllm-gpu-demo
    spec:
      nodeSelector:
        # 修改以下配置使用不同 GPU 实例类型
        node.kubernetes.io/instance-type: p5.48xlarge
        karpenter.sh/nodepool: gpu-spot
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
      - name: inference-server
        image: public.ecr.aws/deep-learning-containers/vllm:0.11.2-gpu-py312-ec2-soci
        ports:
        - containerPort: 8000
        resources:
          requests:
            nvidia.com/gpu: 2
            memory: "100Gi"
            cpu: "20"
          limits:
            nvidia.com/gpu: 2
            memory: "100Gi"
        command: [ "vllm", "serve" ]
        args:
        - openai/gpt-oss-20b
        - --gpu-memory-utilization=0.90
        - --tensor-parallel-size=2
        - --max-model-len=20000
        env:
        - name: VLLM_ATTENTION_BACKEND
          value: "TRITON_ATTN"
        - name: PORT
          value: "8000"
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory

---
# GPU 推理服务
apiVersion: v1
kind: Service
metadata:
  name: vllm-gpu-service
spec:
  selector:
    app: vllm-gpu-demo
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
